<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}
body {
  width: 100vw;
  height: 100vh;
  min-height: 100vh;
  min-width: 100vw;
  overflow: hidden;
  box-sizing: border-box;
}
.card {
  width: 100vw;
  height: 100vh;
  min-height: 100vh;
  min-width: 100vw;
  background: lightgrey;
  border-radius: 0;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  background-size: cover;
  background-position: center;
}
.card .one {
  width: 350px;
  height: 470px;
  z-index: 10;
  position: relative;
  background: rgba(255, 255, 255, 0.55);
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  backdrop-filter: blur(8.5px);
  -webkit-backdrop-filter: blur(8.5px);
  border-radius: 20px;
  border: 1px solid rgba(255, 255, 255, 0.18);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
.card .one .title {
  width: 100px;
  border: 1px solid rgba(180, 177, 177, 0.308);
  display: block;
  margin: 24px auto 12px auto;
  text-align: center;
  font-size: 18px;
  border-radius: 12px;
  font-family: Roboto, sans-serif;
  color: rgba(102, 100, 100, 0.911);
}
.card .one .music {
  width: 120px;
  height: 120px;
  background: rgba(216, 212, 212, 0.726);
  margin: 30px auto;
  border-radius: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.card .one .name {
  width: 250px;
  height: 30px;
  font-size: 18px;
  font-weight: 500;
  font-family: Roboto, sans-serif;
  padding: 0 5px;
  margin: -10px auto 0 auto;
  display: block;
  overflow: hidden;
  text-align: center;
  color: rgba(50, 49, 51, 0.637);
}
.card .one .name1 {
  width: 200px;
  height: 24px;
  font-size: 14px;
  font-weight: 500;
  font-family: Roboto, sans-serif;
  padding: 0 5px;
  margin: 19px auto;
  display: block;
  overflow: hidden;
  text-align: center;
  color: rgba(50, 49, 51, 0.637);
}
.card .one .bar {
  width: 180px;
  margin: 10px auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 5px;
  cursor: pointer;
}
.card .one .bar:last-child {
  margin: 35px auto;
  width: 100%;
  padding: 2px 23px;
}
.card .one .bar .color {
  fill: rgba(82, 79, 79, 0.829);
}
.card .one .bar .color1 {
  fill: rgba(29, 28, 28, 0.829);
  cursor: pointer;
}
.card .one .bar .bi:first-child {
  transform: rotate(180deg);
}
.card .one .bar:last-child .color1:first-child {
  transform: rotate(0deg);
}
.card .two {
  width: 120px;
  height: 120px;
  background-color: rgb(131, 25, 163);
  filter: drop-shadow(0 0 30px rgb(131, 25, 163));
  border-radius: 50%;
  position: absolute;
  top: 10%;
  left: 10%;
  animation: one 5s infinite;
  z-index: 1;
}
.card .three {
  width: 120px;
  height: 120px;
  background-color: rgb(29, 209, 149);
  filter: drop-shadow(0 0 30px rgb(29, 209, 149));
  border-radius: 50%;
  position: absolute;
  bottom: 10%;
  right: 10%;
  animation: two 5s infinite;
  z-index: 1;
}
@keyframes one {
  0% { top: 10%; left: 10%; }
  20% { top: 20%; left: 20%; }
  40% { top: 40%; left: 30%; }
  50% { top: 30%; left: 20%; }
  60% { top: 15%; left: 60%; }
  80% { top: 40%; left: 40%; }
  100% { top: 10%; left: 10%; }
}
@keyframes two {
  0% { bottom: 10%; right: 10%; }
  20% { bottom: 20%; right: 20%; }
  40% { bottom: 30%; right: 40%; }
  50% { bottom: 40%; right: 30%; }
  60% { bottom: 15%; right: 60%; }
  80% { bottom: 40%; right: 40%; }
  100% { bottom: 10%; right: 10%; }
}
    </style>
</head>

    ];
    let currentBg = 0;
    window.addEventListener('DOMContentLoaded', () => {
        const card = document.querySelector('.card');
        card.style.backgroundImage = `url('${backgroundImages[currentBg]}')`;
        card.style.backgroundSize = 'cover';
        card.style.backgroundPosition = 'center';
        // Find the "next" button (the last fast-forward icon)
        const bars = document.querySelectorAll('.bar');
        if (bars.length > 0) {
            const nextBtn = bars[0].querySelectorAll('svg')[2];
            nextBtn.style.cursor = 'pointer';
            // Add audio element
            let audio = document.querySelector('audio');
            if (!audio) {
                audio = document.createElement('audio');
                audio.style.display = 'none';
                document.body.appendChild(audio);
            }

            // Song sources and info
            const songs = [
                {
                    src: "https://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Sevish_-__nbsp_.mp3",
                    title: "One piece first ending",
                    artist: "Desconhecido"
                },
                {
                    src: "https://commondatastorage.googleapis.com/codeskulptor-assets/sounddogs/soundtrack.mp3",
                    title: "Sample Song 2",
                    artist: "Artist 2"
                },
                {
                    src: "https://commondatastorage.googleapis.com/codeskulptor-demos/riceracer_assets/music/race2.ogg",
                    title: "Sample Song 3",
                    artist: "Artist 3"
                }
            ];
            let currentSong = 0;

            // Update UI and play song
            function updateSong() {
                audio.src = songs[currentSong].src;
                document.querySelector('.name').childNodes[1].textContent = songs[currentSong].title;
                document.querySelector('.name1').childNodes[1].textContent = songs[currentSong].artist;
                audio.play();
            }
            // Find the play button (the caret-right icon)
            const playBtn = bars[0].querySelectorAll('svg')[1];
            // Create pause icon SVG (2 vertical lines)
            const pauseSVG = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            pauseSVG.setAttribute("viewBox", "0 0 16 16");
            pauseSVG.setAttribute("height", "36");
            pauseSVG.setAttribute("width", "36");
            pauseSVG.setAttribute("fill", "currentColor");
            pauseSVG.classList.add("color", "bi", "bi-pause-fill");
            pauseSVG.innerHTML = `
                <rect x="3" y="2" width="3" height="12" rx="1"></rect>
                <rect x="10" y="2" width="3" height="12" rx="1"></rect>
            `;

            // Toggle play/pause
            function togglePlayPause() {
                if (audio.paused) {
                    audio.play();
                } else {
                    audio.pause();
                }
            }

            // Play button click event
            playBtn.style.cursor = 'pointer';
            playBtn.addEventListener('click', togglePlayPause);
            pauseSVG.style.cursor = 'pointer';
            pauseSVG.addEventListener('click', togglePlayPause);

            // Update icon on play/pause
            audio.addEventListener('play', () => {
                if (playBtn.parentNode) {
                    playBtn.parentNode.replaceChild(pauseSVG, playBtn);
                }
            });
            audio.addEventListener('pause', () => {
                if (pauseSVG.parentNode) {
                    pauseSVG.parentNode.replaceChild(playBtn, pauseSVG);
                }
            });
            // Initial load
            updateSong();

            // Next button event
            nextBtn.addEventListener('click', () => {
                currentBg = (currentBg + 1) % backgroundImages.length;
                card.style.backgroundImage = `url('${backgroundImages[currentBg]}')`;
                currentSong = (currentSong + 1) % songs.length;
                updateSong();
            });
        }
    });
   </script>
</body>
</html>
